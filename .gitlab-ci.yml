################################################################
# Set any variables we need
variables:
  # Configure mysql environment variables (https://hub.docker.com/r/_/mysql/)
  MYSQL_DATABASE:               symfony
  MYSQL_ROOT_PASSWORD:          Php-Bundle
  COMPOSER_MEMORY_LIMIT:        -1
  SYMFONY_DEPRECATIONS_HELPER:  disabled

################################################################
# Defined Pipeline Stages
stages:
  - symfony-4
  - symfony-5
#   - symfony-6
  - deploy


################################################################
# Base Job
################################################################

################################################################
# Functional Tests
################################################################

.functional:    &functional
    tags:
        - Dedicated
    artifacts:
        when: always
        reports:
            junit: "*-report.xml"

    ################################################################################
    # Install & Configure Environnement
    before_script:
        ################################################################################
        # Install Symfony
        - composer require symfony/http-kernel:$SF_VERSION
        - composer update
    ################################################################################
    # Run Test Script
    script:
        # Execute Grumphp Testsuite
        - wall-e grumphp:quality
        - wall-e grumphp:stan
        # Execute PhpUnit Tests
        - vendor/bin/phpunit --log-junit $CI_PROJECT_DIR/full-report.xml

    ################################################################################
    # Run After Script
    after_script:
      - curl -s https://raw.githubusercontent.com/BadPixxel/Php-Sdk/main/ci/after.sh | sh

