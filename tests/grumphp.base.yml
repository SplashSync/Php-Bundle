parameters:
    
    #############################################        
    #   Base Configs
    git_dir:        .
    bin_dir:        "vendor/bin"
    ascii:
        failed:     "./vendor/splash/phpcore/Resources/ascii/grumphp-grumpy.txt"
        succeeded:  "./vendor/splash/phpcore/Resources/ascii/grumphp-happy.txt"
        
    #############################################        
    #   Tasks Configs
    tasks:
        
        #############################################        
        #   Composer Verifs        
        composer:
            file:           "./composer.json"
            
        #############################################        
        #   Syntax Errors Detection 
        phplint:
            exclude: [ "archives", "app", "bin", "docs", "vendor", "var" ]
            triggered_by: ['php']
        jsonlint:
            detect_key_conflicts: true
            ignore_patterns: ['vendor']
        yamllint: 
            parse_custom_tags: true
        xmllint: ~

        #############################################        
        #   Blacklist Codes Detection 
        git_blacklist:
            keywords:
                - "var_dump"
                - "dump("
                - "console.log"
                - "print_r"
                - "die("
            triggered_by: [php, js, twig]


        #############################################        
        #   Security Checks 
        securitychecker: ~

        #############################################        
        #   Code Quality
        phpcs:
            standard:      "vendor/escapestudios/symfony2-coding-standard/Symfony/"
            triggered_by:   [php]
            whitelist_patterns:
              - /^src\/(.*)/
        phpmd:
            ruleset:        ["./vendor/splash/php-bundle/tests/phpmd.xml"]
            exclude:        [ "archives", "app", "bin", "docs", "vendor", "var" ]
        phpcpd: 
            exclude:        [ "archives", "app", "bin", "docs", "vendor", "var" ]             
                
        phpstan: 
            level:  1
#            configuration:      "build/phpstan.neon"             
            ignore_patterns:
                - "archives/"

    #############################################        
    #   Testsuites Configs
    #   => Travis   >>  Base Test Suite for All PHP Versions
    #   => PhpStan  >>  Only for PHP Versions > PHP7.1
    testsuites:
        travis:
            tasks:
                - composer
                - phplint
                - phpcs 
                - git_blacklist
                - jsonlint
                - securitychecker
                - phpmd
                - phpcpd
                - xmllint
                - yamllint
                - phpstan 
                
        phpstan:
            tasks: 
                - phpstan

